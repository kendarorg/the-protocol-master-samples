version: '3.8'
services:
  net-core-tpm:
    build:
      context: Tpm/.
      dockerfile: Dockerfile
    image: "net-core-tpm"
    container_name: net-core-tpm
    ports:
      - '28081:8081'
      - '29000:9000'
      - '20080:80'
    depends_on:
      net-core-mysql:
        condition: service_started
  net-core-http:
    build:
      context: HttpServer/.
      dockerfile: Dockerfile
    image: "net-core-http"
    container_name: net-core-http
    depends_on:
      net-core-tpm:
        condition: service_healthy
  net-core-rest:
    build:
      context: RestServer/.
      dockerfile: Dockerfile
    image: "net-core-rest"
    container_name: net-core-rest
    depends_on:
      net-core-tpm:
        condition: service_healthy
  net-core-mysql:
    build:
      context: MySQL/.
      dockerfile: Dockerfile
    container_name: net-core-mysql
    image: "net-core-mysql"
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '23306:3306'