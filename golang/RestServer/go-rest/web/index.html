<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #messages {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }

        #form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Real-Time Chat</h1>
<div id="usernameInput">
    <label for="username">Enter Your Username:</label>
    <input autocomplete="off" id="username" placeholder="Username" type="text"/>
    <label for="chatName">Enter the chat to join:</label>
    <input autocomplete="off" id="chatName" placeholder="general" type="text"/>
    <button onclick="submitUsername()">Submit</button>
</div>
<div id="chat" style="display:none;">
    <div id="messages"></div>
    <form id="form">
        <label for="input">Chat content:</label>
        <input autocomplete="off" id="input" placeholder="Type a message..." type="text"/>
        <button>Send</button>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
